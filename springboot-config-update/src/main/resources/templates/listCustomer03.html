 <!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>


	<!--引入topbar-->
<div th:insert="~{commons/barCunstomer :: topbar}"></div>
	<!--引入topbar-->
		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏 根据标签栏id选择器-->
				<div th:replace="commons/barCunstomer::#sidebar(activeUri='listCustomer03')"></div>
				<!--引入侧边栏 根据标签栏id选择器-->
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive" >
						<h3 style="padding-left: 30%">凯尚美容工作室会员个人信息</h3>
						<div style="padding-left: 33%; padding-top: 5%" th:each="user,custom:${customer}">
							<p class="text-muted" style="font-size: 20px">会员编号:<span style="color: #005cbf; padding-left: 40px">[[${user.id}]]</span></p>
						<p class="text-muted" style="font-size: 20px">会员姓名:<span style="color: #005cbf;padding-left: 40px"> [[${user.customerName}]]</span></p>
						<p class="text-muted" style="font-size: 20px">联系电话: <span style="color: #005cbf; padding-left: 40px">[[${user.customerTelephone}]]</span></p>
						<p class="text-muted" style="font-size: 20px">家庭住址:<span style="color: #005cbf; padding-left: 40px"> [[${user.customerAddress}]]</span></p>
						<p class="text-muted" style="font-size: 20px">我办理的业务数:<span style="color: #005cbf; padding-left: 40px">[[${user.customerServiceCount}]]</span></p>
							<p class="text-muted" style="font-size: 20px">日志条数:<span style="color: #005cbf; padding-left: 40px">[[${user.customerLogCount}]]</span></p>
							<h2><a class="btn btn-sm btn-danger" th:href="@{/deleteCustomer(telephone = ${session.loginUser})}">注销用户</a></h2>
						</div>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
